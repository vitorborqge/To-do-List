<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metatags obrigatórias -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@300&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/noti.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>To-do-list</title>
  </head>

  <body>
    <h1>To Do List</h1>
    <h2>Escreva suas tarefas diárias.</h2>
    <!-- notificação -->

    <div id="not" class="notf-box">
      <div class="icon">
        <span class="fas fa-exclamation-circle"></span>
      </div>
      <p id="not-text" class="text">Uma notificação bem-sucedida</p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form
          method="get"
          class="d-flex justify-content-center flex-column align-items-center"
        >
          <div>
            <label for="name" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div>
            <label for="Description" class="form-label">Descrição</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-secondary" id="add">
              Adicionar
            </button>
            <button type="Clear Previous" class="btn btn-danger" id="clearAll">
              Limpar tudo
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Descrição</th>
              <th scope="col">Status</th>
              <th scope="col">Deletar</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr id="tr1">
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td>
                <button
                  type="submit"
                  class="btn btn-success btn-sm replace"
                  style="display: none"
                >
                Feito
                </button>
              </td>
              <td>
                <button
                  type="submit"
                  class="btn btn-danger delete"
                  style="display: none"
                >
                  Deletado
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
